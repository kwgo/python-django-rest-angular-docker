<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Department Name</label>
    <div class="col-sm-10">
        <input type="input" class="form-control" [(ngModel)] = "departmentName"
        placeholder="Enter department name">
    </div>
</div>

@if(department.DepartmentId==0) {
    <button type="button" (click)="addDepartment()" class="btn btn-primary">Add</button>
}

@if(department.DepartmentId!=0) {
    <button type="button" (click)="updateDepartment()" class="btn btn-primary">Edit</button>
}
