<div class="container mt-5" style="max-width: 400px;">
    <h3 class="text-center mb-4">Login</h3>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" formControlName="email" class="form-control" placeholder="Enter your email"
                [class.is-invalid]="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" />
            <div class="invalid-feedback">
                Please enter a valid email address.
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-control" placeholder="Enter your password"
                [class.is-invalid]="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" />
            <div class="invalid-feedback">
                Password must be at least 4 characters long.
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
            Login
        </button>

        @if(errorMessage) {
        <div class="alert alert-danger mt-3">{{ errorMessage }}</div>
        }
    </form>
</div>
