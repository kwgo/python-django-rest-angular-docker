<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 350px;">
        <h3 class="text-center text-primary mb-4">Login</h3>

        <div class="form-group mb-3">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" [(ngModel)]="username" placeholder="Enter username"
                required>
        </div>

        <div class="form-group mb-3">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" [(ngModel)]="password"
                placeholder="Enter password" required>
        </div>

        @if(errorMessage) {
        <div class="alert alert-danger py-1">
            {{ errorMessage }}
        </div>
        }

        <button class="btn btn-primary w-100" (click)="onLogin()">
            Login
        </button>
    </div>
</div>
